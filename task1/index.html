<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конвертер Валют</title>
  </head>
  <body>
    <h1>Конвертер Валют</h1>

    <!-- Поле для вводу суми -->
    <label for="amount">Сума:</label>
    <input type="number" id="amount" placeholder="Введіть суму" required />

    <!-- Вибір початкової валюти -->
    <label for="fromCurrency">З:</label>
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="UAH">UAH</option>
    </select>

    <!-- Вибір цільової валюти -->
    <label for="toCurrency">В:</label>
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="UAH">UAH</option>
    </select>

    <!-- Кнопка для конвертації -->
    <button onclick="convertCurrency()">Конвертувати</button>

    <!-- Місце для відображення результату -->
    <h2>Результат:</h2>
    <p id="result"></p>

    <!-- Підключення JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
